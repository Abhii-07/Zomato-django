{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Add Dish</title>
    <link rel="stylesheet" type="text/css" href="{% static 'zomato_app/styles.css' %}">
</head>

<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'zomato_app/logo.png' %}" alt="Logo">
        </div>
        <div class="navbar-tabs">
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'add_dish' %}">Add Dish</a>
            <a href="{% url 'take_order' %}">Take Order</a>
            <a href="{% url 'review_orders' %}">Review Orders</a>
            <!--  <a href="{% url 'exit_system' %}">Exit</a> -->
        </div>
    </div>
    <h1>Add Dish</h1>
    <form class="form-container" method="post">
        {% csrf_token %}
        <label class="form-label" for="name">Name:</label>
        <input class="form-input" type="text" name="name" required>
    
        <label class="form-label" for="price">Price:</label>
        <input class="form-input" type="number" name="price" step="0.01" required>
    
        <div class="checkbox-container">
            <label class="checkbox-label" for="availability">Available : <input type="checkbox" name="availability" id="availability"></label>
            <button class="form-button" type="submit">Add</button>
        </div>
    
        
    </form>
    
</body>

</html>
